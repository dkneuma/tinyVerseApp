<!DOCTYPE html>
<html ng-app="tinyVerseApp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <title>Tiny Verse Database</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h1>TinyVerse Database</h1>
    <form class="form-inline">
        <input ng-model="query" type="text"
               placeholder="Filter by" autofocus>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th><a href="" ng-click="predicate = 'reference'; reverse=false">Reference</a></th>
            <th><a href="" ng-click="predicate = 'verse'; reverse=false">Verse</a></th>
            <th>Commentary</th>
            <th>Access count</th>
            <th>Read count</th>
            <th>Action</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="tiny.reference"></td>
            <td><input class="form-control" ng-model="tiny.verse"></td>
            <td><textarea class="form-control" ng-model="tiny.comment" >Please enter your commentary</textarea></td>
            <td><input class="form-control" ng-model="tiny.accesscount"></td>
            <td><input class="form-control" ng-model="tiny.readcount"></td>
            <td><button class="btn btn-primary" ng-click="addTiny()">Add TinyVerse</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
                <button class="btn btn-info" ng-click="deselect()">Clear</button></td>

        </tr>
        <tr ng-repeat="tiny in tinylist |filter:query | orderBy:predicate:reverse">
            <td>{{tiny.reference}}</td>
            <td>{{tiny.verse}}</td>
            <td>{{tiny.comment}}</td>
            <td>{{tiny.readcount}}</td>
            <td>{{tiny.accesscount}}</td>
            <td><button class="btn btn-danger" ng-click="remove(tiny._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="edit(tiny._id)">Edit</button></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="controllers/controllers.js"></script>
</body>
</html>
